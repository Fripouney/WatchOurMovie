<div class="pt-24 pb-12 min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] text-white">
    <h2 class="text-3xl font-bold text-indigo-300 text-center mb-10">Suggestions de films ðŸŽ¥</h2>
  
    <!-- Liste des amis -->
    <div class="max-w-3xl mx-auto mb-10 bg-[#1e293b] p-6 rounded-xl shadow-lg">
      <h3 class="text-xl font-semibold mb-4">SÃ©lectionnez vos amis :</h3>
      <div *ngFor="let friend of friends" class="flex items-center gap-2 mb-2">
        <input type="checkbox" [checked]="selectedFriends.includes(friend.id)" (change)="toggleFriend(friend.id)" />
        <span>{{ friend.username }}</span>
      </div>
      <button (click)="getSuggestions()" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded">
        Obtenir des suggestions
      </button>
    </div>
  
    <!-- Affichage des suggestions -->
    <div *ngIf="suggestions.length" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
      <div *ngFor="let movie of suggestions" class="bg-[#1e293b] p-4 rounded-xl shadow-lg">
        <h3 class="text-xl font-bold text-indigo-300 text-center mb-3">{{ movie.title }}</h3>
        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Affiche du film" class="rounded-lg mx-auto mb-4" />
        <div class="bg-black bg-opacity-40 p-3 rounded">
          <p><strong>Date de sortie :</strong> {{ movie.release_date }}</p>
          <p><strong>Note :</strong> {{ movie.vote_average }}/10</p>
          <p class="mt-2"><strong>Synopsis :</strong> {{ movie.overview }}</p>
        </div>
        <div class="flex flex-wrap gap-2 mt-4">
          <span *ngFor="let genre of movie.genres" class="bg-white bg-opacity-20 pt-1 pb-1 px-3 rounded-md">
            {{ genre.name }}
          </span>
        </div>
      </div>
    </div>
  
    <!-- Message d'erreur -->
    <p *ngIf="error" class="text-red-400 text-center mt-8">{{ error }}</p>
  </div>

<div class="min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] text-white p-6">
    <div class="max-w-4xl mx-auto bg-[#1e293b] rounded-xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-indigo-300 mb-6">Mes Amis</h2>
  
      <form (submit)="addFriend($event)" class="flex space-x-4 mb-8">
        <input [(ngModel)]="newFriendUsername" name="newFriendUsername" placeholder="Nom d'utilisateur"
               class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-600 text-white focus:outline-none focus:ring focus:ring-indigo-500" />
        <button type="submit"
                class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg font-semibold transition">
          Ajouter
        </button>
      </form>
      <div *ngIf="friends.length > 0" class="space-y-4">
        <div *ngFor="let friend of friends" class="flex justify-between items-center bg-gray-800 p-4 rounded-lg">
          <span class="text-lg font-medium">{{ friend.username }}</span>
          <button (click)="removeFriend(friend.id)"
                  class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded-lg font-semibold transition">
            Supprimer
          </button>
        </div>
      </div>
      <div *ngIf="friends.length === 0" class="text-gray-400 mt-4 text-center">Aucun ami pour le moment.</div>
      <div class="mt-10">
        <h3 class="text-xl font-semibold text-indigo-300 mb-4">RequÃªtes en attente</h3>
        <div *ngIf="pendingRequests.length > 0" class="space-y-4">
          <div *ngFor="let request of pendingRequests" class="bg-gray-800 p-4 rounded-lg flex justify-between items-center">
            <span>{{ request.username }}</span>
            <div class="space-x-2">
              <button (click)="acceptRequest(request.id)"
                      class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded-lg transition font-semibold">
                Accepter
              </button>
              <button (click)="declineRequest(request.id)"
                      class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded-lg transition font-semibold">
                Refuser
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="pendingRequests.length === 0" class="text-gray-400 mt-4 text-center">
          Aucune demande en attente.
        </div>
      </div>
    </div>
  </div>

<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion</h2>

    <div *ngIf="error" class="text-red-500 mb-4 text-sm text-center">{{ error }}</div>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Nom d'utilisateur</label>
        <input [(ngModel)]="username" name="username" type="text" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Se connecter
      </button>
    </form>
  </div>
</div>

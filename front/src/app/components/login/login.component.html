<div class="pt-24 pb-12 min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] text-white">
  <div class="max-w-2xl mx-auto bg-[#1e293b] rounded-xl shadow-xl p-8">
    <h2 class="text-3xl font-bold text-indigo-300 text-center mb-8">Connexion 🔐</h2>

    <div *ngIf="error" class="text-red-500 mb-4 text-sm text-center">{{ error }}</div>

    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label class="block mb-1 font-medium text-gray-300">Nom d'utilisateur</label>
        <input [(ngModel)]="username" name="username" type="text" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-300">Mot de passe</label>
        <input [(ngModel)]="password" name="password" type="password" required
          class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
      </div>
      <button type="submit"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
        Se connecter
      </button>
    </form>

    <div class="text-center mt-6">
      <span class="text-sm text-gray-400">Pas encore de compte ?</span>
      <a routerLink="/register" class="text-indigo-400 hover:underline font-medium ml-1">S'inscrire</a>
    </div>
  </div>
</div>

<div class="pt-24 pb-12 min-h-screen bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] text-white">
    <div class="max-w-2xl mx-auto bg-[#1e293b] rounded-xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-indigo-300 text-center mb-8">Mon Profil ğŸ­</h2>
  
      <!-- Infos utilisateur -->
      <form (submit)="updateUserInfo($event)" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-300">Nom dâ€™utilisateur</label>
          <input [(ngModel)]="username" name="username" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-300">Adresse mail</label>
          <input [(ngModel)]="email" name="email" type="email" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
          Mettre Ã  jour mes infos
        </button>
      </form>
  
      <!-- Changement de mot de passe -->
      <form (submit)="updatePassword($event)" class="space-y-4 mt-10">
        <h3 class="text-xl font-semibold text-indigo-300">Changer le mot de passe ğŸ”</h3>
        <div>
          <label class="block mb-1 font-medium text-gray-300">Ancien mot de passe</label>
          <input [(ngModel)]="oldPassword" name="oldPassword" type="password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-300">Nouveau mot de passe</label>
          <input [(ngModel)]="password" name="password" type="password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
        </div>
        <div>
          <label class="block mb-1 font-medium text-gray-300">Confirmer le mot de passe</label>
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500" />
        </div>
        <button type="submit" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">
          Mettre Ã  jour le mot de passe
        </button>
      </form>
  
      <!-- Suppression du compte -->
      <div class="text-center mt-10">
        <button (click)="deleteAccount()" class="bg-red-600 hover:bg-red-700 text-white py-3 px-6 rounded-lg font-semibold transition">
          Supprimer mon compte
        </button>
      </div>
    </div>
  </div>

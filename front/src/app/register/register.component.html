<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] px-4">
    <div class="bg-[#1e293b] text-white rounded-2xl shadow-2xl w-full max-w-md p-8">
      <h2 class="text-3xl font-bold text-center text-indigo-300 mb-6">Créer un compte ✨</h2>
  
      <form (submit)="onRegister($event)" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm text-gray-300">Nom d'utilisateur</label>
          <input [(ngModel)]="username" name="username" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 text-white" />
        </div>
  
        <div>
          <label class="block mb-1 text-sm text-gray-300">Adresse mail</label>
          <input [(ngModel)]="email" name="email" type="email" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 text-white" />
        </div>
  
        <div>
          <label class="block mb-1 text-sm text-gray-300">Mot de passe</label>
          <input [(ngModel)]="password" name="password" type="password" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 text-white" />
        </div>
  
        <div>
          <label class="block mb-1 text-sm text-gray-300">Confirmer le mot de passe</label>
          <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:outline-none focus:ring focus:ring-indigo-500 text-white" />
        </div>
  
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-semibold transition">
          S'inscrire
        </button>
      </form>
  
      <p class="text-center mt-6 text-sm text-gray-400">
        Déjà inscrit ?
        <a routerLink="/login" class="text-indigo-400 hover:underline">Se connecter</a>
      </p>
    </div>
  </div>
